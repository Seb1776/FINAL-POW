<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sistema de Información</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/path/to/university-background.jpg'); /* Cambia esta ruta por la imagen que desees */
            background-size: cover;
            background-position: center;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            height: 100vh;
            color: #333;
        }

        /* Barra lateral */
        aside {
            width: 20%;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        aside h3 {
            margin: 20px 0 10px 0;
            font-weight: bold;
            font-size: 18px;
        }

        aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside ul li {
            margin-bottom: 10px;
        }

        aside ul li a {
            text-decoration: none;
            color: #333;
            font-weight: normal;
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            transition: background 0.3s;
        }

        aside ul li a:hover {
            background-color: #e0e0e0;
        }

        /* Contenido principal */
        main {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            display: flex;
            align-items: center; /* Alinea el logo y el texto verticalmente */
        }

        .logo-box img {
            max-width: 50px;
            height: auto;
            margin-right: 20px; /* Espacio entre el logo y el texto */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside>
          <h1>Sistema de Informacion</h1>
            <h3>Gestión Académica</h3>
            <ul>
                <li><a href="#">Inscripción de Cursos</a></li>
                <li><a href="#">Calificaciones</a></li>
            </ul>
            <h3>Gestión Administrativa</h3>
            <ul>
                <li><a href="#">Pagos</a></li>
                <li><a href="#">Documentos</a></li>
            </ul>
            <h3>Calendario</h3>
            <ul>
                <li><a href="#">Eventos</a></li>
            </ul>
            <h3>Contacto</h3>
            <ul>
                <li><a href="#">Soporte</a></li>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <main>
            <!-- Encabezado -->
            <header>
                <div class="logo-box">
                    <img src="http://imgfz.com/i/kLyPdNn.jpeg" alt="Logo de la Universidad">
                    <h1>Home</h1>
                </div>
                <div>
                    <!-- Mostrar el nombre del usuario -->
                    <p>Hola, @User.Identity.Name</p>
                </div>
            </header>

            <!-- Contenido adicional -->
            <section>
                <p>...</p>
            </section>
        </main>
    </div>
</body>
</html>
