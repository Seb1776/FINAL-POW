<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidad</title>
    <link rel="stylesheet" href="../wwwroot/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Nuevo cuadro para el logo -->
            <div class="logo-box">
                <img src="https://www.pngall.com/wp-content/uploads/5/University-PNG-High-Quality-Image.png">
            </div>
            <h1>Bienvenido a la Universidad</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
                    <button type="button" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <div id="error-message">Credenciales incorrectas, int√©ntalo de nuevo.</div>
                <div class="input-group">
                    <a href="#" id="forgotPassword">¬øOlvidaste tu contrase√±a?</a>
                </div>
                <button type="submit">Iniciar Sesi√≥n</button>
            </form>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('/api/auth/login', { username, password });
                if (response.data.success) {
                    window.location.href = '/home';
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
